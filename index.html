<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>张俊杰的安农网页</title>
    <script src="http://www.jq22.com/jquery/1.7.2/jquery.min.js"></script>
    <script src="src/jQuery.resizeEnd.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        setInterval(function () {//用于更新上方显示时间
            var show_day = new Array('星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六');
            var date = new Date();
            var year = date.getFullYear();
            var mon = date.getMonth() + 1;
            var da = date.getDate();
            var day = date.getDay();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var d = document.getElementById('Date');
            d.innerHTML = year + '年' + mon + '月' + da + '日' + ' ' + h + ':' + m + ':' + s + '(' + show_day[day] + ')';
        }, 1000)
    </script>
</head>

<body>
    <div class="top">
        <div class="logoimage"><img src="images/headlogo.png" width="298" height="53" alt="" /></div>
        <div class="header">
            <div class="header_time" id="Date">2020年11月28日 10:56:35 (星期六)</div>
        </div>
    </div>
    <div class="mid">
        <div class="img_ban"><img src="images/banner-1.jpg" width="1498" height="399" alt="" /></div>
        <div class="loginseen">
            <div class="loginform">
                <span class="logintip">密码登录</span>
                <form id="form1" name="form1" method="post" action="stu_main.html">
                    <table width="330" border="0" cellpadding="5px">
                        <tbody>
                            <tr>
                                <td><label for="textfield"></label>
                                    <input type="text" class="loginnumber" name="textfield" id="textfield"
                                        placeholder="学号/工号">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="password"></label>
                                    <input type="password" name="password" id="password" class="loginpassword"
                                        placeholder="密码 Password"></td>
                            </tr>
                            <tr>
                                <div class="countradio">
                                    <input class="countradio" type="radio" name="count" value="stu">学生
                                    <input class="countradio" type="radio" name="count" value="admin">管理员
                                    <input class="countradio" type="radio" name="count" value="tea">教师</div>
                            </tr>
                            <tr>
                                <td><input type="submit" class="loginbutton" name="submit" id="submit" value="登录"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="findpass"><a href="http://cas.ahau.edu.cn/_web/_apps/ids/api/passwordRecovery/new.rst">找回密码</a>
            </div>
            <div class="appealpass"><a href="http://wk.ahau.edu.cn/default/work/ahau_mmsssq/mmsssq/nmIndex.jsp">密码申诉</a>
            </div>

        </div>
    </div>
    <div class="but">
        <div class="tip">
            <p>
                提示：<br>
                1、用户名和密码与数字校园相同。<br>
                2、新用户初始用户名和密码分别为工号/学号，身份证后6位；<br>
                3、推荐使用浏览器Firefox、360浏览器、IE9以上。<br>
            </p>
        </div>
        <div class="appcode">
            <img src="images/appcode.png">
        </div>
    </div>
</body>

</html>
